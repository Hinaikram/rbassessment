jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Build with Maven
      run: mvn clean install --no-transfer-progress

    - name: Build Docker image
      run: |
        docker build -t springboot-app .

    - name: Log in to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v1

    - name: Tag Docker image
      run: |
        docker tag springboot-app:latest 715841370482.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/rb-ecr:latest

    - name: Push Docker image to ECR
      run: |
        docker push 715841370482.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/rb-ecr:latest

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: springboot-app
        path: target/*.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.5.0

    - name: Terraform Init
      working-directory: ./rbassessment/terraform-eks  # Add this line to set working directory
      run: terraform init

    - name: Terraform Plan
      working-directory: ./rbassessment/terraform-eks  # Add this line to set working directory
      run: terraform plan -out=tfplan

    - name: Terraform Apply
      working-directory: ./rbassessment/terraform-eks  # Add this line to set working directory
      run: terraform apply -auto-approve tfplan

    - name: Configure kubectl
      run: |
        aws eks --region ${{ secrets.AWS_REGION }} update-kubeconfig --name my-cluster

    - name: Deploy Docker Image to EKS
      run: |
        kubectl set image deployment/springboot-app springboot-app=715841370482.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/rb-ecr:latest
        kubectl rollout restart deployment/springboot-app

    - name: Check Deployment Status
      run: |
        kubectl rollout status deployment/springboot-app

  destroy:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
    - name: Wait for 5 minutes
      run: sleep 300

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.5.0

    - name: Terraform Init
      working-directory: ./rbassessment/terraform-eks  # Add this line to set working directory
      run: terraform init

    - name: Terraform Destroy
      working-directory: ./rbassessment/terraform-eks  # Add this line to set working directory
      run: terraform destroy -auto-approve
